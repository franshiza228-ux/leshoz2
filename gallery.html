<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея — БЕРЁЗКА</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; line-height: 1.6; color: #333; }
        header { background: #2d5a27; color: white; padding: 1rem; text-align: center; }
        nav { background: #3e7b37; padding: 0.5rem; text-align: center; position: sticky; top: 0; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        
        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 30px; 
        }
        .gallery-item { 
            overflow: hidden; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            height: 250px;
        }
        .gallery-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s ease;
            display: block;
        }
        .gallery-item:hover img { 
            transform: scale(1.1); 
        }

        footer { background: #2d5a27; color: white; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>

<header>
    <h1>Фотоальбом</h1>
</header>

<nav>
    <a href="index.html">Главная</a>
    <a href="about.html">О нас</a>
    <a href="projects.html">Проекты</a>
    <a href="gallery.html">Галерея</a>
    <a href="contacts.html">Контакты</a>
</nav>

<div class="container">
    <p style="text-align: center;">Самые яркие моменты наших выездов и акций.</p>
    
    <div class="gallery-grid">
        <div class="gallery-item"><img src="img/forest1.jpg" alt="Посадка леса"></div>
        <div class="gallery-item"><img src="img/lesson.jpg" alt="Урок экологии"></div>
        <div class="gallery-item"><img src="img/birds.jpg" alt="Кормушки"></div>
        <div class="gallery-item"><img src="img/fire_safety.jpg" alt="Профилактика пожаров"></div>
        <div class="gallery-item"><img src="img/team.jpg" alt="Наша команда"></div>
        <div class="gallery-item"><img src="img/seeds.jpg" alt="Сбор семян"></div>
    </div>
</div>

<footer>
    <p>© 2026 Школьное лесничество «БЕРЁЗКА»</p>
</footer>

</body>
</html>
